<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sistema Policial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        .offline-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
        .offline-icon {
            font-size: 48px;
            color: #3f51b5;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="material-icons offline-icon">cloud_off</i>
        <h1>Você está offline</h1>
        <p>Não foi possível conectar ao servidor. Por favor, verifique sua conexão com a internet.</p>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="window.location.reload()">
            Tentar novamente
        </button>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
